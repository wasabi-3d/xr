<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WASABI 3D - XR QR</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root { --wasabi: #83d644; --bg: #121212; --card: #1e1e1e; }
        
        /* 모바일 밀림 방지를 위한 핵심 설정 */
        html, body { 
            margin: 0; padding: 0; width: 100%; overflow-x: hidden; 
            background: var(--bg); color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard", sans-serif;
        }

        body { 
            display: flex; justify-content: center; align-items: flex-start;
            min-height: 100vh; padding: 20px 10px; box-sizing: border-box;
        }

        .container { 
            width: 100%; max-width: 400px; /* 모바일 한 손 너비 최적화 */
            background: var(--card); padding: 25px 15px; border-radius: 24px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.6); border: 1px solid #333;
            box-sizing: border-box; /* 패딩이 너비를 넘지 않게 함 */
        }

        h2 { text-align: center; color: var(--wasabi); font-size: 22px; margin: 0 0 5px 0; }
        .sub-title { text-align: center; font-size: 12px; color: #888; margin-bottom: 25px; }

        .eye-section { background: #2a2a2a; padding: 15px; border-radius: 16px; margin-bottom: 15px; }
        .eye-label { font-size: 13px; font-weight: bold; color: var(--wasabi); margin-bottom: 12px; display: block; }
        
        .grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .input-box { display: flex; flex-direction: column; }
        label { font-size: 10px; color: #999; margin-bottom: 5px; text-align: center; }
        
        input { 
            background: #333; border: 1px solid #444; color: white; 
            padding: 12px 0; border-radius: 10px; text-align: center; 
            font-size: 16px; font-weight: 600; width: 100%; box-sizing: border-box;
            outline: none; -webkit-appearance: none;
        }
        input:focus { border-color: var(--wasabi); background: #3d3d3d; }

        .btn { 
            width: 100%; padding: 18px; background: var(--wasabi); color: #000; border: none; 
            border-radius: 16px; font-size: 17px; font-weight: 800; cursor: pointer; 
            margin-top: 10px; -webkit-tap-highlight-color: transparent;
        }
        .btn:active { transform: scale(0.97); background: #72ba3a; }

        #qr-area { background: #fff; padding: 20px; border-radius: 20px; margin-top: 25px; display: none; flex-direction: column; align-items: center; }
        #qr-area p { color: #000; font-size: 13px; margin-top: 15px; font-weight: bold; }
        #qrcode img { max-width: 100%; height: auto; } /* QR 이미지 모바일 대응 */

        /* 수정된 가이드 섹션 */
        .guide-card { margin-top: 30px; border-top: 1px solid #333; padding-top: 20px; }
        .guide-title { font-size: 15px; color: var(--wasabi); font-weight: bold; margin-bottom: 15px; text-align: left; }
        .guide-step { font-size: 13px; color: #bbb; margin-bottom: 12px; line-height: 1.6; display: flex; text-align: left; }
        .step-num { color: var(--wasabi); font-weight: bold; margin-right: 8px; min-width: 15px; }

        .footer { text-align: center; font-size: 11px; color: #555; margin-top: 25px; }
    </style>
</head>
<body>

<div class="container">
    <h2>WASABI 3D</h2>
    <div class="sub-title">Galaxy XR Lens QR Generator</div>
    
    <div class="eye-section">
        <span class="eye-label">LEFT EYE (왼쪽)</span>
        <div class="grid">
            <div class="input-box"><label>SPH</label><input type="number" id="LS" step="0.25" value="0.00" inputmode="decimal"></div>
            <div class="input-box"><label>CYL</label><input type="number" id="LC" step="0.25" value="0.00" inputmode="decimal"></div>
            <div class="input-box"><label>AXIS</label><input type="number" id="LA" value="0" inputmode="numeric"></div>
        </div>
    </div>

    <div class="eye-section">
        <span class="eye-label">RIGHT EYE (오른쪽)</span>
        <div class="grid">
            <div class="input-box"><label>SPH</label><input type="number" id="RS" step="0.25" value="0.00" inputmode="decimal"></div>
            <div class="input-box"><label>CYL</label><input type="number" id="RC" step="0.25" value="0.00" inputmode="decimal"></div>
            <div class="input-box"><label>AXIS</label><input type="number" id="RA" value="0" inputmode="numeric"></div>
        </div>
    </div>

    <button class="btn" onclick="generateStrictQR()">QR 코드 생성하기</button>

    <div id="qr-area">
        <div id="qrcode"></div>
        <p>카메라로 위 QR을 스캔하세요</p>
    </div>

    <div class="guide-card">
        <div class="guide-title"># 시력 QR 코드 등록법</div>
        <div class="guide-step"><span class="step-num">1.</span><span>핸드폰이나 PC로 시력 정보가 담긴 QR을 생성합니다.</span></div>
        <div class="guide-step"><span class="step-num">2.</span><span>XR을 착용하고 <b>입력 → 시선 보정 → 시력 렌즈</b>로 이동합니다.</span></div>
        <div class="guide-step"><span class="step-num">3.</span><span><b>새 렌즈 추가</b>하고 QR코드를 카메라에 맞춰 주세요.</span></div>
    </div>

    
</div>

<script>
    function generateStrictQR() {
        const qrContainer = document.getElementById('qr-area');
        const qrcodeDiv = document.getElementById('qrcode');
        qrcodeDiv.innerHTML = "";
        qrContainer.style.display = "flex";

        const getVal = (id) => document.getElementById(id).value || "0";
        
        const LS = parseFloat(getVal('LS'));
        const LC = parseFloat(getVal('LC'));
        const LA = parseInt(getVal('LA'));
        const RS = parseFloat(getVal('RS'));
        const RC = parseFloat(getVal('RC'));
        const RA = parseInt(getVal('RA'));

        // 공백 없는 엄격한 JSON 조립
        const strictJson = '{"LS":' + LS + ',"LC":' + LC + ',"LA":' + LA + ',"RS":' + RS + ',"RC":' + RC + ',"RA":' + RA + '}';
        const base64Str = btoa("#tB" + strictJson);
        const finalPayload = '["I610_EL","1","' + base64Str + '"]';

        new QRCode(qrcodeDiv, {
            text: finalPayload,
            width: 200,
            height: 200,
            correctLevel : QRCode.CorrectLevel.H
        });
        
        setTimeout(() => {
            qrContainer.scrollIntoView({ behavior: 'smooth' });
        }, 100);
    }
</script>
</body>
</html>
